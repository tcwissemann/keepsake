{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3>Sign Up</h3>
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter a nickname">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <div>
        <label for="password_check">Confirm Password</label>
        <input type="password" id="password_check" name="password_check" placeholder="Retype password">
    </div>
    <br />
    <button type="submit">Submit</button>
</form>
{% endblock %}
