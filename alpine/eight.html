    <div x-data="{  
        people: [
            {id: 1, name: 'Alex', points: 1}, 
            {id: 2, name: 'Billy', points: 100}, 
            {id: 3, name: 'Mabel', points: 5},
        ],


        get peopleSortedByPoints () {
            return this.people.sort((a, b) => a.points - b.points)
        },

        incrementPoints (id) {
            this.people.find((p) => p.id == id).points++   
        }
    }">
        <template x-for="person in peopleSortedByPoints" >
            <div>
                <span x-text="person.name"></span>(<span x-text="person.points"></span> Points)
                <button x-on:click="incrementPoints(person.id)""></button>
            </div>
        </template>
    </div>
