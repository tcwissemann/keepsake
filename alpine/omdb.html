<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.1.1/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="
        {
            apiKey: '4dccc310',
            query: '',
            img: '',

            async getPoster () {
                let response = await fetch(`https://www.omdbapi.com/?t=${this.query}&apikey=${this.apiKey}`);
                let obj = await response.json();
                this.img = obj.Poster;
            }
        }"
    >
        <form x-on:submit.prevent="getPoster">
            <input type="text" x-model="query">
            <button type="submit">Search</button>
        </form>
        <img x-bind:src="img" style="width:300px;">
    </div>
</body>
</html>
