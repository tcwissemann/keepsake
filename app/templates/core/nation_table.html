<article class="bg-white shadow-md sm:col-span-1 lg:col-span-1 overflow-hidden w-full overflow-x-auto rounded-md border border-neutral-300 dark:border-neutral-700">
    <table class="w-full text-left text-sm text-neutral-600 dark:text-neutral-300">
            <thead class="border-b border-neutral-300 bg-neutral-50 text-sm text-neutral-900 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white">
            <tr>
                    <th scope="col" class="p-4">Nation</th>
                    <th scope="col" class="p-4">Status</th>
                    <th scope="col" class="p-4">Action</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-neutral-300 dark:divide-neutral-700">
            {% for i in range(5) %}
            <tr>
                    <td class="p-4">
                    <!-- Onclick should show popup that includes service, mode, and date started -->
                    <div class="flex w-max items-center gap-2">
                            <img dir="rtl" src="{{ url_for('static', filename='flag_placeholder.svg') }}" class="h-10 w-12 rounded-ss-lg object-cover" alt="nation flag"/>
                            <div class="flex flex-col">
                            <span class="text-neutral-900 dark:text-white">Alice Brown</span>
                            <span class="text-sm text-neutral-600 opacity-85 dark:text-neutral-300">Capitalizt</span>
                            </div>
                    </div>
                    </td>
                    <td class="p-4"><span class="inline-flex overflow-hidden rounded-md border border-green-500 px-1 py-0.5 text-xs font-medium text-green-500 bg-green-500/10">Active</span></td>
                    <td class="p-4">{% include 'core/nation_modal.html' %}</td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
</article>
